<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zukunftspartei - Kontakt & Mitmachen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/K8WcvPMg/IMG-0194.png" alt="Zukunftspartei Logo" class="logo" />
    <button class="hamburger" aria-label="Menü öffnen">&#9776;</button>
  </header>
  <nav class="side-menu" aria-label="Hauptmenü">
    <a href="index.html">Start</a>
    <a href="wahlprogramm.html">Wahlprogramm</a>
    <a href="ueber-uns.html">Über uns</a>
    <a href="kontakt.html">Kontakt & Mitmachen</a>
  </nav>

  <main>
    <h1>Kontakt & Mitmachen</h1>
    <p>Du möchtest uns unterstützen oder hast Fragen? Dann schreib uns gern!</p>

    <form id="contactForm">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail*</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Nachricht*</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Absenden</button>
    </form>
  </main>

  <footer>
    Zukunftspartei © 2025 &nbsp;|&nbsp;
    <a href="#">Impressum</a> | 
    <a href="#">Datenschutz</a> | 
    <a href="#">Kontakt</a> | 
    <a href="#">Newsletter</a>
  </footer>

<script>
  const hamburger = document.querySelector('.hamburger');
  const sideMenu = document.querySelector('.side-menu');

  hamburger.addEventListener('click', () => {
    sideMenu.classList.toggle('open');
  });

  // Einfaches Formular-Feedback
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    alert('Danke für deine Nachricht! Wir melden uns bald bei dir.');
    form.reset();
  });
</script>
</body>
</html>
